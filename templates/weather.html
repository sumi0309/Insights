{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - Insights</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/weather.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Information</h1>
      <p>
        Enter your location or a landmark to get the latest weather updates.
      </p>
      <form method="post" action="{% url 'get_weather' %}">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control input-custom"
            id="location"
            name="location"
            placeholder="E.g., New York, Eiffel Tower"
            required
          />
        </div>
        <button type="submit" class="btn btn-custom">Get Weather</button>
      </form>
    </div>
    <div class="footer">
      <p>&copy; 2025 Insights. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
